<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/mediaqueries.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/730791ff8d.js" crossorigin="anonymous"></script>
    <title>Juego del Ahorcado</title>
</head>
<body>
    <header>
        <img src="./assets/Logo.png" alt="Logo" id="logo-alura">
        <div class="contenedor-titulo">
           <h1 class="titulo texto">Juego del <em class="em">ahorcado</em></h1>
        </div>
        
    </header>
    <main>
        <section id="container" class="visible">
            <div class="container-button">
                <a href="./HTML/juego.html"><button class="btn-inicio btn-azul texto">Iniciar juego</button></a>
                <button class="btn-agregar btn-secundario texto">Agregar nueva palabra</button>
            </div>
            <div class="fondo-oscuro">
                <div class="popup">
                    <a href="#" class="btn-cerrar-popup"><i class="fa-solid fa-xmark"></i></a>
                    <input type="text" class="palabra-nueva" placeholder="Ingrese una palabra">
                    <ul class="mensaje-error"></ul>
                    <img src="./assets/Flork - No.jpg" alt="error" id="img-error">
                    <div class="contenedor-aviso">
                        <img src="./assets/Vector.png" alt="Atención" class="atencion"><span class="aviso texto">Solo Mayúsculas</span>
                    </div>
                    <div>
                        <button class="btn-guardar texto btn-azul">Guardar y empezar</button>
                        <button class="btn-cancelar texto btn-secundario">Cancelar</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer><p>&copy Copyright - Desarrollo por Joel Dupraz Ardiles - Challange N°2 - Oracle Next Education</p>
        <a href="https://www.linkedin.com/in/joel-dupraz-ardiles/" class="link"><i class="fa-brands fa-linkedin"></i></a>
        <a href="https://github.com/JoelDUAR" class="link"><i class="fa-brands fa-github"></i></a>
        <a href="https://app.aluracursos.com/user/joel-dupraz" class="link"><img src="./assets/Logo.png" alt="logo-perfil-alura" class="img-link"></a>
        
    </footer>


<script src="./JS/agregar.js"></script>
</body>
</html>
