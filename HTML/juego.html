<body>
    <header>
        <img src="../assets/Logo.png" alt="Logo" id="logo-alura">
    </header>
    <main>
        <section id="container2">
            <div id="dibujo">
                <canvas id="canvas" width=1200px height="600px"></canvas>
            </div>
            <div id="contenedor-botones">
                <a href="./juego.html"><button id="btn-nuevo" class="btn-azul">Nuevo juego</button></a>
                <a href="../index.html"><button id="btn-desistir" class="btn-secundario">Desistir</button></a>
            </div>
            <div class="fondo-cartel-victoria">
                <div class="cartel-victoria" class="invisible">
                    <a href="./juego.html" id="btn-cerrar" class="btn-cerrar-popup"><i class="fa-solid fa-xmark"></i></a>
                    <h1 id="titulo-ganar" class="texto">"Ganaste, felicidades"</h1>
                    <img src="../assets/Flork - Hola.jpg" alt="victoria" id="img-victoria">
                        <div>
                            <a href="./juego.html"><button class="btn-guardar texto btn-azul">Volver a Jugar</button></a>
                            <a href="../index.html"><button class="btn-cancelar texto btn-secundario">Salir</button>
                        </div>
                </div>
            </div>
                <div class="fondo-game-over">
                <div class="cartel-game-over" class="invisible">
                    <a href="./juego.html" id="btn-cerrar2" class="btn-cerrar-popup"><i class="fa-solid fa-xmark"></i></a>
                    <h1 id="titulo-game-over" class="texto">Fin del juego</h1>
                    <img src="../assets/flork ahorcado.jpg" alt="ahorcado" id="img-final">
                    <p id="p" class="texto"></p>
                        <div>
                            <a href="./juego.html"><button class="btn-jugar texto btn-azul">Jugar de nuevo</button></a>
                            <a href="../index.html"><button class="btn-salir texto btn-secundario">Salir</button></a>
                        </div>
                </div>
            </div>
        </section>
    </main>
